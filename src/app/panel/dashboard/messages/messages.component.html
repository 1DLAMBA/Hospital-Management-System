<p-toast></p-toast>

<div class="messages-container">
    <app-panel-loader [loading]="(loading$ | async)" text="Loading..."></app-panel-loader>

    <div class="m-3">
        <h3 class="text-primary mb-3">Messages</h3>
        <div class="convo-list d-flex flex-column">
            <div class="list-hold" *ngFor="let conversation of conversations">
                <ul (click)="showDialog(conversation)" class="p-3 border d-flex align-items-center">    
                    <div class="passport">
                        <img *ngIf="conversation.user_two_id == this.id" src="{{ avatar_file + conversation.user_one.passport}}">
                        <img *ngIf="conversation.user_one_id == this.id" src="{{ avatar_file + conversation.user_two.passport}}">
                    </div>
                    <div class="conversation-preview">
                        <span class="fw-bold d-block" *ngIf="conversation.user_one_id == this.id">
                            {{conversation.user_two.name}}
                        </span>
                        <span class="fw-bold d-block" *ngIf="conversation.user_two_id == this.id">
                            {{conversation.user_one.name}}
                        </span>
                        <span class="message-preview">{{conversation.last_message}}</span>
                    </div>
                </ul>
            </div>
        </div>
    </div>

    <p-dialog [modal]="true" [(visible)]="visible" [style]="{ width: '50rem' }">
        <!-- Chat Header -->
        <div class="chat-header d-flex align-items-center gap-2 px-3 py-2">
            <div class="passport sm">
                <img *ngIf="chatDp" [src]="avatar_file + chatDp" alt="avatar" />
            </div>
            <div class="d-flex flex-column">
                <span class="fw-semibold">{{ chatName || 'Conversation' }}</span>
                <small class="text-muted">Secure chat</small>
            </div>
        </div>

        <!-- Chat Body -->
        <div #messageContainer class="chat-container">
            <ng-container *ngIf="messages?.length; else emptyChat">
                <div class="message-container" *ngFor="let message of messages; trackBy: trackByMessage">
                    <div [ngClass]="{ 'user-message': message.sender_id === id, 'bot-message': message.sender_id !== id }">
                        <div class="message-bubble">
                            <div class="message-text">{{ message.message }}</div>
                            <span class="message-time">{{ message.created_at | date:'MMM d, y, h:mm a' }}</span>
                        </div>
                    </div>
                </div>
            </ng-container>
            <ng-template #emptyChat>
                <div class="empty-state text-center text-muted py-5">No messages yet. Say hello ðŸ‘‹</div>
            </ng-template>

            <div class="input-container">
                <input pInputText [(ngModel)]="newMessage" placeholder="Type your message..." (keyup.enter)="sendMessage()" />
                <button pButton type="button" class="bi" icon="bi bi-send" (click)="sendMessage()"></button>
            </div>
        </div>
    </p-dialog>
</div>
