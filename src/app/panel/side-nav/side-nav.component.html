<div class="side-body justify-content-between p-3 dt-view">
    <div class="top">
        <div class="d-flex justify-content-between gap-5 mb-3">
            <h5>Phoenix.</h5>
            <span class="bi bi-house-door cursor-pointer" routerLink="../">
                    
            </span>
        </div>
        <div *ngFor="let navType of nav_type">
            <button routerLinkActive="active" 
                    class="{{navType.navClassName}}" 
                    (click)="navType.action ? navType.action() : null"
                    [routerLink]="navType.action ? null : navType.routerLink" 
                    [routerLinkActiveOptions]={exact:true}>
                &nbsp;&nbsp;{{navType.title}}
            </button>
        </div>
    </div>

    <div class="bottom" *ngIf="user">
        <p class="bi bi-chat-right">&nbsp; Support</p>
        <hr>
        <p>
            {{user?.name}}
        </p>
        <small>{{user?.email}}</small>
    </div>
</div>
