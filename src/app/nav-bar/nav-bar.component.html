    <div>
    
    

    <header class="d-flex justify-content-between container-fluid px-5 pt-3">
        <div class="start">
            <img alt="" src="../../assets/Phoenix.png">
        </div>
        <div class="middle ">
            <a href="" routerLinkActive="active" [routerLinkActiveOptions]={exact:true} routerLink="">Home</a>
            <a href="" routerLinkActive="active" routerLink="services">Services</a>
            <a href="" routerLinkActive="active" routerLink="about">About Us</a>
            <a href="" routerLinkActive="active" routerLink="contact">Contact Us</a>
            
        </div>
        <button class="burger bi bi-list btn btn-bw mb-2 me-2" (click)="openFullscreen(content)"></button>
        <div class="end no-view d-flex align-items-center gap-3">
            <ng-container *ngIf="isLoggedIn && user?.user">
                <button class="btn btn-bw" (click)="navigateToDashboard()" title="Dashboard">
                    <i class="bi bi-speedometer2 me-1"></i>Dashboard
                </button>
                <div class="passport-nav">
                    <app-lazy-image 
                        [src]="avatar_file + (user?.user?.passport || '')" 
                        [alt]="user?.user?.name || 'Profile'" 
                        [title]="user?.user?.name || ''"
                        width="40px"
                        height="40px"
                        borderRadius="50%">
                    </app-lazy-image>
                </div>
            </ng-container>
            <button class="btn btn-bw" *ngIf="!isLoggedIn" (click)="login()">Appointment</button>
        </div>
        
    </header>
</div>
<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title">
            Phoenix.
        </h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body mx-auto resnav">
        <a href="" (click)="modal.close('Close click')" routerLink="">Home</a>
        <a href="" (click)="modal.close('Close click')" routerLink="services">Services</a>
        <a href="" (click)="modal.close('Close click')" routerLink="about">About Us</a>
        <a href="" (click)="modal.close('Close click')" routerLink="contact">Contact Us</a>
    </div>
    <div class="modal-footer d-flex align-items-center justify-content-center gap-3">
        <ng-container *ngIf="isLoggedIn && user?.user">
            <button type="button" class="btn" (click)="modal.close('Close click'); navigateToDashboard()" title="Dashboard">
                <i class="bi bi-speedometer2 me-1"></i>Dashboard
            </button>
            <div class="passport-nav">
                <img [src]="avatar_file + (user?.user?.passport || '')" [alt]="user?.user?.name || 'Profile'" title="{{user?.user?.name}}">
            </div>
        </ng-container>
        <button type="button" class="btn btn-secondary" *ngIf="!isLoggedIn" (click)="modal.close('Close click'); login()">Appointment</button>
    </div>
</ng-template>
